<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UIXStyler</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="scripts/main.js" defer></script>
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="w-screen h-screen bg-zinc-900 text-zinc-200">
    <main class="flex w-full h-full gap-3 p-3">

        <!-- Elements -->
        <aside class="w-1/5 h-full bg-zinc-800 rounded-xl border border-zinc-700 shadow-lg p-3">
            <h2 class="text-lg font-semibold text-zinc-300 mb-4 text-center select-none">
                Elements
            </h2>
            <button data-element="p"
                class="element w-full bg-zinc-900 border border-zinc-700 rounded-lg px-3 py-2 text-sm hover:bg-zinc-700 transition">
                Paragraph
            </button>
            <button data-element="input"
                class="element w-full bg-zinc-900 border border-zinc-700 rounded-lg px-3 py-2 text-sm hover:bg-zinc-700 transition">
                Input
            </button>
        </aside>

        <!-- Page -->
        <section
            class="w-4/5 h-full bg-zinc-900 rounded-xl border border-zinc-700 shadow-inner p-4 flex justify-center overflow-auto">

            <!-- Canvas externo (visual) -->
            <div class="page w-[100%] min-h-full bg-white rounded-lg shadow-xl relative">

                <!-- Canvas interno (real) -->
                <div class="canvas-inner absolute inset-2 overflow-x-hidden">

                </div>

            </div>
        </section>

        <!-- Properties -->
        <aside class="w-1/5 h-full bg-zinc-800 rounded-xl border border-zinc-700 shadow-lg py-3 inline-block">
            <h2 class="text-lg text-center font-semibold text-zinc-300 mb-2 select-none">
                Properties
            </h2>
            <div id="general-section" class="bg-zinc-900 rounded-sm shadow-lg inline-block w-full text-zinc-400 pb-1">
                <h3 class="text-md text-center font-semibold select-none text-zinc-300">
                    General
                </h3>
                <div id="properties-element-container" class="bg-zinc-950 flex w-full properties-wrapper">
                    <label class="text-sm w-1/2 text-center border border-zinc-700 font-semibold">Element</label>
                    <input type="text" name="properties-element" id="properties-element"
                        class="text-zinc-500 w-1/2 border border-zinc-700 focus:outline-none focus:ring-0 focus:border-zinc-700"
                        disabled>
                </div>
                <div id="properties-id-container" class="bg-zinc-950 flex w-full properties-wrapper">
                    <label class="text-sm w-1/2 text-center border border-zinc-700 font-semibold">ID</label>
                    <input type="text" name="properties-id" id="properties-id"
                        class="w-1/2 text-zinc-500 border border-zinc-700 focus:outline-none focus:ring-0 focus:border-zinc-700"
                        disabled>
                </div>
                <div id="properties-text-container" class="bg-zinc-950 flex w-full properties-wrapper">
                    <label class="text-sm w-1/2 text-center border border-zinc-700 font-semibold">Text</label>
                    <input type="text" name="properties-text" id="properties-text"
                        class="w-1/2 border border-zinc-700 focus:outline-none focus:ring-0 focus:border-zinc-700">
                </div>
                <div id="properties-value-container" class="bg-zinc-950 flex w-full properties-wrapper">
                    <label class="text-sm w-1/2 text-center border border-zinc-700 font-semibold">Value</label>
                    <input type="text" name="properties-value" id="properties-value"
                        class="w-1/2 border border-zinc-700 focus:outline-none focus:ring-0 focus:border-zinc-700">
                </div>
                <div id="properties-type-container" class="bg-zinc-950 flex w-full properties-wrapper">
                    <label class="text-sm w-1/2 text-center border border-zinc-700 font-semibold">Type</label>
                    <input type="text" name="properties-type" id="properties-type"
                        class="w-1/2 border border-zinc-700 focus:outline-none focus:ring-0 focus:border-zinc-700">
                </div>
            </div>
            <div id="style-section" class="bg-zinc-900 rounded-sm shadow-lg inline-block w-full text-zinc-400 pb-1">
                <h3 class="text-md text-center font-semibold select-none text-zinc-300">
                    Style
                </h3>
                <div id="properties-font-size-container" class="bg-zinc-950 flex w-full properties-wrapper">
                    <label class="text-sm w-1/2 text-center border border-zinc-700 font-semibold">Font size</label>
                    <input type="text" name="properties-font-size" id="properties-font-size"
                        class="w-1/2 border border-zinc-700 focus:outline-none focus:ring-0 focus:border-zinc-700">
                </div>
                <div id="properties-text-color-container" class="bg-zinc-950 flex w-full properties-wrapper">
                    <label class="text-sm w-1/2 text-center border border-zinc-700 font-semibold">Text color</label>
                    <input type="color" name="properties-text-color" id="properties-text-color"
                        class="w-1/2 border border-zinc-700 focus:outline-none focus:ring-0 focus:border-zinc-700">
                </div>
                <div id="properties-background-color-container" class="bg-zinc-950 flex w-full properties-wrapper">
                    <label class="text-sm w-1/2 text-center border border-zinc-700 font-semibold">Background
                        color</label>
                    <input type="color" name="properties-background-color" id="properties-background-color"
                        class="w-1/2 border border-zinc-700 focus:outline-none focus:ring-0 focus:border-zinc-700">
                </div>
                <div id="properties-background-opacity-container" class="bg-zinc-950 flex w-full properties-wrapper">
                    <label class="text-sm w-1/2 text-center border border-zinc-700 font-semibold">Background
                        opacity</label>
                    <input type="number" step="0.1" min="0" max="1" name="properties-background-opacity"
                        id="properties-background-opacity"
                        class="w-1/2 border border-zinc-700 focus:outline-none focus:ring-0 focus:border-zinc-700">
                </div>
            </div>
        </aside>

    </main>
</body>

</html>
