<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UIXStyler</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="scripts/main.js" defer></script>
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="w-screen h-screen bg-zinc-900 text-zinc-200">
    <main class="flex w-full h-full gap-3 p-3">

        <!-- Elements -->
        <aside class="w-1/5 h-full bg-zinc-800 rounded-xl border border-zinc-700 shadow-lg p-3">
            <h2 class="text-lg font-semibold text-zinc-300 mb-4 text-center">
                Elements
            </h2>

            <button data-element="p"
                class="element w-full bg-zinc-900 border border-zinc-700 rounded-lg px-3 py-2 text-sm hover:bg-zinc-700 transition">
                Paragraph
            </button>
        </aside>

        <!-- Page -->
        <section class="w-4/5 h-full bg-zinc-900 rounded-xl border border-zinc-700 shadow-inner p-4 flex justify-center overflow-auto">

            <!-- Canvas externo (visual) -->
            <div class="page w-[100%] min-h-full bg-white rounded-lg shadow-xl relative">

                <!-- Canvas interno (real) -->
                <div class="canvas-inner absolute inset-2 overflow-x-hidden">
                    Page Canvas
                </div>

            </div>
        </section>

        <!-- Properties -->
        <aside class="w-1/5 h-full bg-zinc-800 rounded-xl border border-zinc-700 shadow-lg p-3">
            <h2 class="text-lg text-center font-semibold text-zinc-300 mb-2">
                Properties
            </h2>
        </aside>

    </main>
</body>
</html>
